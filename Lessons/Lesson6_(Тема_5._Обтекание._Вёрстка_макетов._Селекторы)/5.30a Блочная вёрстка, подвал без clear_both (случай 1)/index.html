<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>

   <div style="background-color: orange;
               width: 1200px;
               height: 100px;">
      <p>Верх страницы, желтого цвета</p>
   </div>



      <div style="width: 1200px;">

         <div style="background-color: aqua;
                     float: left;
                     width: 15%;
                     height: 250px;">
            <p>левая часть, годубого цвета</p>
         </div>

         <div style="background-color: rgb(73, 183, 146);
                     width: 200px;
                     height: 350px;
                     float: right;">
            <p>правая часть зеленого цвета</p>
         </div>


         <div style="background-color: rgb(154, 130, 177);
                     margin-right: 200px;
                     margin-left: 15%;
                     height: 700px;">
            <p>средняя часть фиолетового цвета</p>
         </div>



      </div>



   <div style="background-color: rosybrown;
               width: 1200px;
               height: 100px;">
      <p>Низ страницы, кофейного цвета</p>
   </div>



</body>
</html>
